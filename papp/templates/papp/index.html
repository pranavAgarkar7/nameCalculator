<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

  <style type="text/css">
    body {
      background: #111827 !important;
    }

    h5 {
      color: #111827;
    }

    input {
      background-color: #111827;
    }

    #titel {
      font-size: 20px;
    }

    @media screen and (max-width: 400px) {
      #titel {
        font-size: 20px;
      }
    }

    /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
  </style>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Name Calculator</title>
</head>

<body>

  <div>
    <h1 class="card-header text-center" style="background-color: #374151;" id="titel">The Name Calculator</h1>
  </div>

  <div class="card flex position-absolute top-50 start-50 translate-middle" style="max-width: 32rem;min-width: 15rem;background: #1f2937;">
    <h5 class="card-header text-center" style="background-color: #374151;">Enter Your Name</h5>
    <div class="card-body ">
      {% csrf_token %}
      <form method=GET action="/reasult">
        <div class="input-group mb-3">
          <input type="text" value="{{Value}}" name="name" class="form-control text-center" placeholder="Your Good Name" aria-label="Username" aria-describedby="basic-addon1" style="background-color: #111827; color: #9ca3af;" onkeypress="return (event.charCode > 64 && 
      }
	event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode > 12 && event.charCode < 14 )" autofocus>
          <button type="submit" class="btn btn-outline-secondary bi bi-search rounded-end" type="button" id="button-addon2"></button>

          <div class="input-group mb-3 mt-3">
            <span class="input-group-text btn-outline-secondary active" id="basic-addon1" style="background-color: #374151;">+</span>
            <input type="text" value="{{reasult2}}" class="form-control text-center" placeholder="Addition" aria-label="Username" name="add" aria-describedby="basic-addon1" style="background-color: #111827; color: #9ca3af;" readonly>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text btn-outline-secondary active" id="basic-addon1" style="background-color: #374151;">Ã—</span>
            <input type="text" value="{{result3}}" class="form-control text-center" placeholder="Multiplication" aria-label="Username" name="into" aria-describedby="basic-addon1" style="background-color: #111827; color: #9ca3af;" readonly>
          </div>
          <a class="btn btn-outline-secondary rounded" href='/' type="button" id="button-addon2">Clear</a>
        </div>
      </form>
      
    </div>

  </div>

  <nav class="navbar fixed-bottom navbar-dark bg-dark">
  <div class="container-fluid">
    <h1 class="navbar-brand" >By Pranav Deepak Agarkar</h1>
  </div>
</nav>

  
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
